{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Upload Video</h2>
    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center upload-area">
        <input type="file" id="videoUpload" accept="video/*" class="hidden">
        <label for="videoUpload" class="cursor-pointer">
            <div class="flex flex-col items-center justify-center">
                <svg class="w-12 h-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <span class="text-lg font-medium text-gray-700">Choose a video file</span>
                <span class="text-sm text-gray-500">or drag and drop</span>
            </div>
        </label>
    </div>
    <div id="videoInfo" class="mt-4 hidden">
        <div class="flex flex-col md:flex-row items-center">
            <video id="videoPreview" controls class="w-full md:w-1/2 rounded-lg mb-4 md:mb-0 md:mr-4"></video>
            <div class="w-full md:w-1/2">
                <h3 class="font-medium" id="videoName"></h3>
                <p class="text-sm text-gray-600" id="videoSize"></p>
                <div class="mt-4">
                    <button id="processBtn" class="btn btn-primary w-full">
                        Process Video
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Summary and Q&A sections remain the same as before -->
</div>

<div id="keyFrames" class="bg-white rounded-lg shadow-md p-6 mt-8 hidden">
    <h2 class="text-xl font-semibold mb-4">Key Frames</h2>
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4" id="framesContainer">
        <!-- Key frames will be added here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // JavaScript code remains the same as before
</script>
{% endblock %}
